<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Your Site Name</h1>
            <p>Your site's motto or tagline goes here.</p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="quick-signup">
                <h2>Quick Sign Up</h2>
                <button class="social-btn google-btn"> <i class="fa-brands fa-google"></i>Sign Up with Google</button>
                <button class="social-btn facebook-btn"> <i class="fa-brands fa-facebook"> </i>Sign Up with Facebook</button>
                <button class="close-btn">X</button>
            </div>
            <hr>
            <div class="manual-signup">
                <h2>Manual Sign Up</h2>
                <form action="#" method="POST">
                    <input type="text" placeholder="First Name (Optional)" name="first-name">
                    <input type="text" placeholder="Last Name (Optional)" name="last-name">
                    <input type="email" placeholder="Email Address" name="email" required>
                     <!-- Phone Number with country codeee -->
                     <div class="phone-container">
                        <select name="country-code" required>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (India)</option>
                            <option value="+977">+977 (Nepal)</option>
                            <!-- Add more country codes as needed -->
                        </select>

                    <input type="text" placeholder="Phone Number" name="phone" required>
                    <input type="password" placeholder="Create Password" name="password" required>
                    <input type="password" placeholder="Confirm Password" name="confirm-password" required>
                    
                    <div class="checkbox-container">
                        <label><input type="checkbox" required> I agree to the Terms of Service and Privacy Policy</label>
                        <label><input type="checkbox"> Subscribe for news and updates</label>
                    </div>
                    
                    <button type="submit" class="continue-btn">Continue</button>
                </form>
                <p><a href="#">Have an account? Sign in.</a></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Contact us at: support@example.com</p>
    </footer>
</body>
</html>
