<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Website Title</h1>
        </div>
        
        <!-- RiteSection -->
        <div class="right-section">
            <div class="description">
                <p>For your own safety, please verify yourself</p>
               <button class="close-btn" onclick="window.location.href='index.html';">X</button>
            </div>
            <div class="login-options">
                <h2>SIGN IN</h2>
                <div class="social-login">
                    <button class="login-btn google">  <i class="fa-brands fa-facebook"></i>  Sign in with Google </button>
                    <button class="login-btn facebook"> <i class="fa-brands fa-google"></i> Sign in with Facebook</button>
                    <button class="login-btn apple"><i class="fa-brands fa-apple"></i> Sign in with Apple</button>
                </div>
                <p class="view-more"><a href="#">View more options</a></p>
                <div class="email-phone">
                    <input type="text" placeholder="Email or Phone" class="input-field" />
                    <button class="continue-btn">Continue</button>
                </div>
                <p class="signup-option">No account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>Contact us at: <a href="mailto:support@website.com">support@website.com</a></p>
    </footer>
</body>
</html>
